<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <h1>Minute Macros</h1>
            <p>Where Umass Meets Mindful Nutrition</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="calculator.html">Calculator</a>
    </nav>

    <!-- Calculator Section -->
    <section class="tracker-container">
        <h2>Calorie & Macro Tracker</h2>

        <label for="foodDropdown">Select a Food Item:</label>
        <select id="foodDropdown"></select>
        <button id="addFood">Add Food</button>

        <h3>Selected Foods:</h3>
        <ul id="selectedFoods"></ul>

        <h3 id="totalCalories">Total Calories: 0 kcal</h3>
        <h3 id="totalMacros">Protein: 0g | Carbs: 0g | Sugar: 0g | Fat: 0g</h3>
    </section>

    <script src="script.js"></script>
</body>
